apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-dashboard
  template:
    metadata:
      labels:
        app: sandbox-dashboard
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: sandbox-dashboard
          image: {{ .Values.image.repository }}
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  key: REACT_APP_API_URL
                  name: sandbox-env

