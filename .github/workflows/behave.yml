name: Behave Tests
on: push
jobs:
  behave:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and export
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        tags: featureform
        push: false

    - name: Check Images
      run: docker image ls

    - name: Run Container
      run: docker run -p 7878:7878 -p 80:80 featureform