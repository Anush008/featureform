name: Build Windows Python
on: push
jobs:
  python:
    name: Windows Python Build
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Download Files
        run: pip download featureform --prefer-binary -d featureform_windows

      - name: Archive code coverage results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: featureform_windows
          path: ./featureform_windows

